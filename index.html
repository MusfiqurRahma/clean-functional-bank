<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel banking page</title>
    <!-- using tailwind framework -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16 mb-8">এখানেই<span class="font-semibold text-indigo-600"> টাকার খনি!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
       <section class="mt-8">
           <div class="grid grid-cols-3 gap-4 mx-auto w-3/4 text-white">
              <div class="bg-blue-300 rounded p-8">
                <h2 class="text-2xl">Deposite</h2>
                <h3 class="text-4xl">$<span id="deposite-total" >00</span></h3>
              </div>
              <div class="bg-purple-300 rounded p-8">
                <h2 class="text-2xl">Withdraw</h2>
                <h3 class="text-4xl">$<span id="withdraw-total">00</span> </h3>
              </div>
              <div class="bg-green-300 rounded p-8">
                <h2 class="text-2xl">Balance</h2>
                <h3 class="text-4xl">$<span id="balance-total">1200</span> </h3>
              </div>
           </div>
       </section>
       <!-- deposite and withdraw -->
       <section class="mt-8 mx-32">
           <div class="grid grid-cols-2 gap-4">
            <div class="bg-pink-400 p-8 rounded">
             <h3 class="text-2xl mx-20">Please Deposite</h3>
                <div>
                 <input id="deposite-input" class="block w-2/3 border border-gray-400 mb-4 mx-20 rounded px-3" type="text" placeholder="$ Amount you want to deposite">
                 <button id="deposite-btn" class="bg-yellow-600 px-4 py-2 mx-20 rounded text-white font-medium">Deposite</button>
                </div>
             </div>
            <div class="bg-indigo-800 p-8 rounded">
                <h3 class="text-2xl mx-20">Please Withdraw</h3>
                <div>
                 <input id="withdraw-input" class="block w-3/4 border border-gray-400 mb-4 mx-20 rounded px-3" type="text" placeholder="$ Amount you want to withdraw">
                 <button id="withdraw-btn" class="bg-yellow-600 px-4 py-2 mx-20 rounded text-white font-medium">Withdraw</button>
                </div>
             </div>
           </div>
       </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
